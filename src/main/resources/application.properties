quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.jdbc.url=jdbc:postgresql://172.17.0.2:5432/postgres
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true

quarkus.opentelemetry.enabled=true
quarkus.otel.exporter.otlp.traces.endpoint=http://172.17.0.3:4317
# quarkus.datasource.jdbc.telemetry=true
quarkus.swagger-ui.always-include=true

quarkus.log.level=INFO
quarkus.log.category."com.javaapp".level=DEBUG

quarkus.log.console.enable=true
quarkus.banner.enabled=true

# quarkus.log.console.json=true
# quarkus.log.console.json.pretty-print=true

#File Log
quarkus.log.file.enable=true
quarkus.log.file.level=DEBUG
quarkus.log.file.path=log/quarkus.log
quarkus.log.file.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

quarkus.http.access-log.enabled=true